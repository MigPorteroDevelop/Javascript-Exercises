<html>
  <script>
    function marks() {
      let qualifications = [];

      for (let i = 1; i <= 4; i++) {
        let mark = prompt("Give 4 marks:");
        mark = Number(mark);
        qualifications.push(mark);
      }
      //a = accumulator, result of lasts operations
      //b = actual value of the array
      //0 = initial value of the accumulator(optional)
      //
      qualifications = qualifications.reduce((a, b) => a + b, 0);
      console.log(qualifications);

      if(qualifications >= 0 && qualifications <= 70){
        console.log("D GRADE")
      }else if(qualifications >= 71 && qualifications <= 79){
        console.log("C GRADE")
      }else if(qualifications >= 80 && qualifications <= 89){
        console.log("B GRADE")
      }else if(qualifications >= 90 && qualifications <= 100){
        console.log("A GRADE")
      }else{
        console.log("Review qualifications")
      }

    }

    marks();
  </script>
</html>
