<html>
  <script>
    let limit = prompt("Introduce a limit");
    limit = Number(limit);

    function sumMultiples() {
    let sum = 0
      for (let i = 0; i < limit; i++) {
        if (i % 3 == 0 || i % 5 == 0){
            alert(sum += i)
        }
      }
      return sum;
    }

    sumMultiples(limit)
  </script>
</html>
